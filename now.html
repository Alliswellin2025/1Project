<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub Education Institute - Subscription Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: #003366;
            margin: 0;
            padding: 0;
        }
        .header {
            background: -webkit-linear-gradient(left, #003366, #317ac2, #317ac2, #003366);
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-section {
            border: 1px solid rgba(0, 149, 255, 0.7);
            padding: 20px;
            background-color: rgba(0, 149, 255, 0.7);
            color: white;
        }
        .form-section h2 {
            margin-top: 0;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
        }
        .form-field input, .form-field select {
            width: 100%;
            padding: 10px;
            border: 1px solid #003366;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button {
            background-color: #317ac2;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LearnHub Education Institute</h1>
    </div>
    <div class="container">
        <div class="form-section">
            <h2>Subscribe Now</h2>
            <form action="/subscribe" method="post">
                <div class="form-field">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-field">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-field">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-field">
                    <label for="plan">Subscription Plan:</label>
                    <select id="plan" name="plan" required>
                        <option value="">Select a Plan</option>
                        <option value="basic">Basic</option>
                        <option value="standard">Standard</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment" required>
                        <option value="">Select a Payment Method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
